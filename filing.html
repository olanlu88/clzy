<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/filing.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css"/>
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <!-- 快捷导航 -->
        <div class="position">
            <div>
                <h1>olanlu&nbsp;|&nbsp;blog</h1>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="home.html">home</a></li>
                    <li><a href="filing.html">picture</a></li>
                    <li><a href="links.html">links</a></li>
                    <li><a href="person.html">share</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- swriper -->
    <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./img/4.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./img/3.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./img/9.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./img/10.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./img/11.png" alt=""></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
  
      <!-- Swiper JS -->
      <script src="./js/swiper-bundle.min.js"></script>
  
      <!-- Include plugin after Swiper -->
      <script>
        /* ========
    Debugger plugin, simple demo plugin to console.log some of callbacks
    ======== */
        function myPlugin({ swiper, extendParams, on }) {
          extendParams({
            debugger: false,
          });
  
          on('init', () => {
            if (!swiper.params.debugger) return;
            console.log('init');
          });
          on('click', (swiper, e) => {
            if (!swiper.params.debugger) return;
            console.log('click');
          });
          on('tap', (swiper, e) => {
            if (!swiper.params.debugger) return;
            console.log('tap');
          });
          on('doubleTap', (swiper, e) => {
            if (!swiper.params.debugger) return;
            console.log('doubleTap');
          });
          on('sliderMove', (swiper, e) => {
            if (!swiper.params.debugger) return;
            console.log('sliderMove');
          });
          on('slideChange', () => {
            if (!swiper.params.debugger) return;
            console.log(
              'slideChange',
              swiper.previousIndex,
              '->',
              swiper.activeIndex
            );
          });
          on('slideChangeTransitionStart', () => {
            if (!swiper.params.debugger) return;
            console.log('slideChangeTransitionStart');
          });
          on('slideChangeTransitionEnd', () => {
            if (!swiper.params.debugger) return;
            console.log('slideChangeTransitionEnd');
          });
          on('transitionStart', () => {
            if (!swiper.params.debugger) return;
            console.log('transitionStart');
          });
          on('transitionEnd', () => {
            if (!swiper.params.debugger) return;
            console.log('transitionEnd');
          });
          on('fromEdge', () => {
            if (!swiper.params.debugger) return;
            console.log('fromEdge');
          });
          on('reachBeginning', () => {
            if (!swiper.params.debugger) return;
            console.log('reachBeginning');
          });
          on('reachEnd', () => {
            if (!swiper.params.debugger) return;
            console.log('reachEnd');
          });
        }
      </script>
  
      <script>
        // Init Swiper
        var swiper = new Swiper('.swiper', {
          // Install Plugin To Swiper
          modules: [myPlugin],
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          // Enable debugger
          debugger: true,
        });
      </script>

      <!-- 照片 -->
      <div class="picture">
        <div class="picture_father">
          <div class="picture_son direction">
            <img src="./img/皮卡丘 (1).jpg" alt="">
          </div>
          <div class="picture_son another_direction">
            <img src="./img/皮卡丘 (2).jpg" alt="">
          </div>
          <div class="picture_son direction">
            <img src="./img/皮卡丘 (3).jpg" alt="">
          </div>
          <div class="picture_son another_direction">
            <img src="./img/皮卡丘 (4).png" alt="">
          </div>
          <div class="picture_son direction">
            <img src="./img/皮卡丘（5）.png" alt="">
          </div>
        </div>  
      </div>
</body>
</html>
